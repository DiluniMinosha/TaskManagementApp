<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Task Management</h1>

    <!-- Add Task Form -->
    <div id="taskFormDiv">
        <h2>Manage Tasks</h2>
        <form id="taskForm">
            <input type="hidden" id="taskIndex"> <!-- Hidden input -->
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required>

            <label for="taskCategory">Category:</label>
            <select id="taskCategory" name="taskCategory" required>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>

            <label for="taskPriority">Priority:</label>
            <select id="taskPriority" name="taskPriority" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <label for="taskDueDate">Due Date:</label>
            <input type="date" id="taskDueDate" name="taskDueDate" required>

            <button type="submit">Add Task</button>
        </form>
        <button id="viewTasksButton">View Tasks</button>
    </div>

    <!-- View Tasks Table -->
    <div id="tasksTableDiv" style="display:none;">
        <h2>Task List</h2>
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Category</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Mark Complete</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tasksTableBody">
            </tbody>
        </table>
        <button id="backToTaskManagementButton">Back to Task Management</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
